<!DOCTYPE html>
<html>
<head>
	<title>Click again</title>
</head>
<body>
<h1>1 ticket added</h1>
<h1><a id="clickad" href="http://facebbook.in">Click here again to login</a></h1>
<script type="text/javascript">
		
		var heading=document.getElementById('clickad');

		function makered()
		{
			heading.style.color='red';
			setTimeout('makegreen()', 500);
		}

		function makegreen()
		{
			heading.style.color='green';
			setTimeout('makered()', 200);
		}

		makered();

	</script>
</body>
</html>
